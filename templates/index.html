<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Performance Prediction System</h1>
            <p>Predict academic performance and get personalized recommendations</p>
        </header>

        <main>
            <section class="upload-section">
                <h2>Upload Historical Data</h2>
                <div class="upload-container">
                    <input type="file" id="dataFile" accept=".csv" class="file-input">
                    <button onclick="uploadData()" class="btn">Upload Data</button>
                </div>
            </section>

            <section class="prediction-section">
                <h2>Student Performance Prediction</h2>
                <form id="predictionForm" class="prediction-form">
                    <div class="form-group">
                        <label for="patScore">PAT Score:</label>
                        <input type="number" id="patScore" required min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="satScore">SAT Score:</label>
                        <input type="number" id="satScore" required min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="attendance">Attendance (%):</label>
                        <input type="number" id="attendance" required min="0" max="100">
                    </div>
                    <button type="submit" class="btn primary">Predict Performance</button>
                </form>
            </section>

            <section class="results-section" id="results" style="display: none;">
                <h2>Results</h2>
                <div class="prediction-result">
                    <h3>Predicted Performance Level</h3>
                    <div id="performanceLevel" class="performance-badge"></div>
                </div>
                <div class="recommendations">
                    <h3>Personalized Recommendations</h3>
                    <ul id="recommendationsList"></ul>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
